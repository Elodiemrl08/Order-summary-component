<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Bootsrap CSS -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body-container">
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card fm-card">
            <img
              class="illustration"
              src="/images/illustration-hero.svg"
              class="card-img-top"
            />
            <div class="card-body fm-card-body">
              <!-- <h5 class="card-title text-center font-weight-bolder mt-2">Order Summary</h5> -->
              <h5 class="card-title fm-card-title">Order Summary</h5>
              <!-- <p class="card-text text-center text-wrap fs-6"> -->
              <p class="card-text fm-card-text">
                You can now listen to millions of songs, audioboooks, and
                podcasts on any device anywhere you like !
              </p>
              <div class="card mb-3 fm-small-card">
                <div class="row g-0">
                  <div class="col-md-8">
                    <div class="small-card-container">
                    <div><img
                      src="/images/icon-music.svg"
                      class="img-music"
                      alt="img-music"
                    />
                    </div>
                    <div class="card-body fm-small-card-body">
                      <h5 class="card-title fm-small-card-title">Annual Plan</h5>
                      <p class="card-text fm-small-card-text">$59.99/year</p>
                    </div>
                  </div>
                  </div>
                </div>
              </div>
              <a href="#" class="btn btn-primary">Proceed to Payment</a>
            </div>
          </div>
        </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
